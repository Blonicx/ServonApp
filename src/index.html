<!DOCTYPE html>
<html>
<head>
  <title>ServonApp</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .tabs { display: flex; cursor: pointer; margin-bottom: 10px; }
    .tab { padding: 10px; border: 1px solid #ccc; border-bottom: none; }
    .tab.active { background-color: #eee; }
    .tab-content { display: none; border: 1px solid #ccc; padding: 20px; }
    .tab-content.active { display: block; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" data-tab="download">Download</div>
    <div class="tab" data-tab="donate">Donate</div>
  </div>
  <div id="download" class="tab-content active">
    <h2>Download</h2>
    <button id="DownloadServon-Api" onclick="DownloadServon()">Download Servon-Api</button>
  </div>
  <div id="donate" class="tab-content">
    <h2>Donate</h2>
  </div>
  <script src="javascript/renderer.js"></script>
  <script src="javascript/Buttons.js"></script>
</body>
</html>
