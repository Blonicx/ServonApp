<!DOCTYPE html>
<html>
<head>
  <title>ServonApp</title>
  <link rel="stylesheet" href="index.css">

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4543838595921355"
  crossorigin="anonymous"></script>
</head>
<body>

  <!--Tabs-->
  <div class="tabs">
    <div id="tab_home" class="tab active" data-tab="home">Home</div>
    <div id="tab_download" class="tab" data-tab="download">Download</div>
    <div id="tab_donate" class="tab" data-tab="donate">Donate</div>
  </div>

  <!--Home-->
  <div id="home" class="tab-content active">
    <h2 id="settings_h2">Settings</h2>
    <select id="languageSwitcher">
      <option value="en" id="option_en">English</option>
      <option value="de" id="option_de">German</option>
    </select>
  </div>

  <!--Download-->
  <div id="download" class="tab-content">
    <h2 id="download_h2">Download</h2>
    <div class="objs">
      <div class="obj1">
        <img class="Servon-ApiImg" src="./assets/images/servon-api.png">
        <button class="DownloadBtn" onclick="DownloadServon()" id="servon_download_btn">Download Servon-Api</button>
      </div>
    </div>
  </div>

  <!--Donate-->
  <div id="donate" class="tab-content">
    <div class="donationDiv">
      <h2 id="donate_h2" class="donateH2">Donate</h2>
      <form action="https://www.paypal.com/donate" method="post" target="_blank" class="donateForm">
        <input type="hidden" name="hosted_button_id" value="BXFJAK6ZSWRC6" />
        <input type="image" src="https://www.paypalobjects.com/en_US/DK/i/btn/btn_donateCC_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
        <img alt="" border="0" src="https://www.paypal.com/en_DE/i/scr/pixel.gif" width="1" height="1" />
        </form>  
    </div>

    <!--
    <dir class="adDiv">
      <ins class="adsbygoogle"

           data-ad-slot="7916596308"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </dir>
  </div>
  -->

  <!--Frontend-->
  <script src="javascript/frontend/renderer.js"></script>
  <script src="javascript/frontend/buttons.js"></script>
  <script src="javascript/frontend/lang.js"></script>

  <!--Backend-->
</body>
</html>
